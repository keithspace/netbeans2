<html>
    <head>
        <title>Estates Department Repair Reporting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style media = "all">
          *,
            *:before,
            *:after {
              padding: 0;
              margin: 0 auto;
              box-sizing: border-box;
            }

            body {
              background-color: #080710;
            }
            h2{
                font-size: 30px;
                color: #ffffff;
                padding-top: 20px;
                align-items: center;
     
            }

            .background {
              width: 430px;
              height: 600px;
              position: absolute;
              transform: translate(-50%, -50%);
              left: 50%;
              top: 69%;
            }

            .background .shape {
              height: 200px;
              width: 200px;
              position: absolute;
              border-radius: 50%;
            }

            .shape:first-child {
              background: linear-gradient(#50C878,
                  #228B22);
              left: -80px;
              top: -100px;
            }

            .shape:last-child {
              background: linear-gradient(to right,
                  #B2BEB5,
                  #A9A9A9);
              right: -70px;
              bottom: -80px;
            }

            form {
              height: 1000px;
              width: 450px;
              background-color: rgba(255, 255, 255, 0.13);
              position: absolute;
              transform: translate(-50%, -50%);
              top: 69%;
              left: 50%;
              border-radius: 10px;
              backdrop-filter: blur(10px);
              border: 2px solid rgba(255, 255, 255, 0.1);
              box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
              padding: 50px 35px;
            }
      
            form * {
              font-family: 'Poppins', sans-serif;
              color: #ffffff;
              letter-spacing: 0.5px;
              outline: none;
              border: none;
            }

            form h3 {
              font-size: 32px;
              font-weight: 500;
              line-height: 42px;
              text-align: center;
            }

            label {
              display: block;
              margin-top:5px;
              font-size: 16px;
              font-weight: 500;
            }

            input {
              display: block;
              height: 50px;
              width: 100%;
              background-color: rgba(255, 255, 255, 0.07);
              border-radius: 3px;
              padding: 0 10px;
              margin-top: 8px;
              font-size: 14px;
              font-weight: 300;
            }

            ::placeholder {
              color: #e5e5e5;
            }

            button {
              margin-top: 50px;
              width: 100%;
              background-color: #ffffff;
              color: #080710;
              padding: 15px 0;
              font-size: 18px;
              font-weight: 600;
              border-radius: 5px;
              cursor: pointer;
            }
            .center{
                width: 50%;
                margin-top: 30px;
                height: 100%; 
            }
        
            
            
        </style>
    </head>
    <body>
        <div>
            <form action="new_user_registry.jsp" method="post">
                <h3>Sign Up</h3>
                <p>
                    Staff ID: <br>
                    <input type="text" name="StaffID"><br><br>
                    Name: <br>
                    <input type="text" name="staffName"><br><br>
                    Email: <br>
                    <input type="email" name="email"><br><br>
                    Phone Number: <br>
                    <input type="tel" name="phoneNumber"><br><br>
                    Department: <br>
                    <input type="text" name="department"><br><br>
                    Password: <br>
                    <input type="password" name="pass"><br><br>
                    
                    <input type="submit" value="Sign Up"><br>
                    
                    Already have an account?<a href="index.html">Login</a>
                </p>
            </form>
            
        </div>
    </body>
</html>
